baseURL = "https://insight-creative-2021-dev.netlify.app"
languageCode = "en-us"
title = "Insight Creative, Inc."
googleAnalytics = " "
enableRobotsTXT = true
disableAliases = true
summaryLength = 30
timeout = 100000

#################### default parameters ################################

[params]
  logo = "/images/Insight-Logo-White.png"
  # Meta data
  description = "Site Description here"
  author = "Insight Creative, Inc."
  # Contact Information
  addressSt = "1816 Sal St."
  addressCity = "Green Bay, WI 54302"
  phone = "920-468-7459"
  email = "info@insightcreative.com"
  location = " "
  disallowSearchEngines = true
  minifyBundles = true

# CSS Plugins
  [[params.plugins.css]]
  link = "plugins/swiper/css/swiper-bundle.min.css"

# JS Plugins
  [[params.plugins.js]]
  link = "plugins/swiper/js/swiper-bundle.min.js"

# add redirects/headers
  [outputs]
  home = ["HTML", "RSS", "REDIRECTS", "HEADERS"]

# remove .{ext} from text/netlify
[mediaTypes."text/netlify"]
  suffixes = [""]
  delimiter = ""

# add output format for netlify _redirects
[outputFormats.REDIRECTS]
  mediatype = "text/netlify"
  baseName = "_redirects"
  isPlainText = true
  notAlternative = true

# add output format for netlify _headers
[outputFormats.HEADERS]
  mediatype = "text/netlify"
  baseName = "_headers"
  isPlainText = true
  notAlternative = true

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[markup.goldmark.renderer]
  unsafe= true

[menu]

  [[menu.main]]
    name = "Work"
    url  = "/work/"
    weight = 1

  [[menu.main]]
    name = "About"
    url  = "/about/"
    weight = 2

  [[menu.main]]
    name = "Services"
    url = "/services/"
    weight = 3  

  [[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 4

  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 5

[social]
  facebook = "https://www.facebook.com/insightcreativeinc"
  twitter = "https://twitter.com/insightwi"
  instagram = "https://www.instagram.com/insightwi/"
  youtube = "https://www.youtube.com/channel/UCDE7J9ImgM3JVgT030sM3VA"
  linkedin = "https://www.linkedin.com/company/insight-creative-inc./mycompany/"

[related]
  includeNewer = true
  threshold = 80
  toLower = false

[[related.indices]]
  name = "categories"
  weight = 100