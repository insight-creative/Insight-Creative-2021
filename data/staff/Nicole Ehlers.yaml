name: Nicole Ehlers
job_title: Account Executive
bio: "Nicole taps into decades of marketing and customer service experience and an unwavering can-do attitude to serve Insight’s clients. With 25 years of radio experience in Green Bay, the Fox Cities, Madison and Milwaukee, Nicole spent 22 years as an account executive and three as a sales manager. She is a certified radio marketing associate and master with the Radio Advertising Bureau. Outside of work, she volunteers her natural leadership and project management skills to the development committee for the Women’s Fund for the Fox Valley Region. Nicole holds a bachelor’s degree in communications and media studies from St. Norbert College."
