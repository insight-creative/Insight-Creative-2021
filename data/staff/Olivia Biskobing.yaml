name: Olivia Biskobing
first_name: Olivia
job_title: Media Buyer
bio: >-
  Meet Olivia, Insight's resident media buyer. 


  Olivia works within the media department to successfully research, strategize, plan and execute paid media buys. From TV and billboards to Facebook ads and everything in-between, there's nothing she can't tackle.
communication_with_substance_block: 
  enabled: true
  body: Olivia embodies communication with substance by investigating the ever-evolving world of media tactics. She's able to thoroughly explain the pros and cons of each tactic based on client needs.
history_block: 
  heading: How she got here
  body: >-
    Olivia studied business marketing at St. Norbert College with a minor in communications & media studies. While attending college, she spent a semester abroad in Dublin, Ireland, where she interned for a small creative ad agency. She fell in love with the fast pace and variety of clients offered in the agency world. Upon her return to the U.S., she worked at both a local restaurant and hospital before joining the team at Insight. 
