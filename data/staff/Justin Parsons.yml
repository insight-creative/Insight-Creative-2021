name: Justin Parsons
job_title: Director of Web Development
bio: "Justin builds, designs and maintains custom websites for Insight's wide-ranging client base. As a former business owner, Justin understands that your website should work as a major conduit for achieving marketing and sales goals. His strategic, results-oriented approach—combined with a can-do attitude, exceptional tech savvy and constant desire to learn—makes Justin an incredible asset to Insight's creative department. Prior to joining Insight, Justin ran a website design and development company providing full-service creative solutions. He holds an associate degree in software application development from Rasmussen College."
