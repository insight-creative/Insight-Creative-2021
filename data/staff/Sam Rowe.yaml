name: Sam Rowe
job_title: Associate Creative Director
bio: "Sam brings thoughtful logic, sharp attention to detail and diverse artistic talents to her role as visual content designer. With a passion for typography and a knack for creative problem solving, Sam’s smart design elevates the overall message on both traditional and digital projects for Insight’s clients. She got her start as an art director at a marketing communications agency and holds a bachelor’s degree in design arts from UW-Green Bay. "
