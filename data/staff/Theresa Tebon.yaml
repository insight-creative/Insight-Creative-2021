name: Theresa Tebon
job_title: Social Media Specialist
bio: "As a highly organized, results-driven multi-tasker, Theresa manages all social media efforts for Insight’s diverse client base. She excels equally in writing, design and digital trends to tackle each project with a well-rounded and fresh approach. Before joining the Insight team, Theresa built up versatile marketing experience as the content marketing coordinator with a local contractor. She holds a bachelor’s degree in graphic design from UW-Green Bay."
