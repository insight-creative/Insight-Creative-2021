name: Chue Vang
first_name: Chue
job_title: Front-End Web Developer
bio: >-
  Meet Chue, Insight’s resident coder and cornhole champion.


  As one of our front-end web developers, Chue works closely with our director of front-end development as well as the creative team to design, monitor and maintain optimized, engaging and high-performing client websites.
communication_with_substance_block: 
  enabled: true
  body: Chue embodies communication with substance by working with each department to understand and incorporate client messaging and goals into the design and development of their personalized site.
history_block: 
  heading: How he got here
  body: >-
    Chue had an interest in computers and technology from an early age but didn’t know which career path he would pursue until a friend and fellow developer suggested coding and web development. As soon as Chue began his first programming course, he was hooked. To this day, he still finds it exciting to input words in a computer and have it translate the code into visual on-page content. 


    Chue went on to earn his associate degree in Web Development from Fox Valley Technical College, as well as a Software Development certification from devCodeCamp. He worked for a year as a web developer for an Ecommerce business before bringing his talents to the Insight team as a front-end developer.
quote:
  body: Working with incredible, welcoming people who are always encouraging the entire team to work together so we can provide the best work for our clients.
fun_fact: 
  enabled: true
  body: When Chue isn’t researching the latest tech devices, programming languages and trends, he loves spending free time relaxing at home with a good movie or spending quality time with friends and family. He especially loves fishing on Lake Winnebago and challenging friends and family to cornhole competitions. 
marketing_tip:
  body: To hit your web strategy goals and get the most ROI, ensure your brand website is optimized for search engines (SEO) as well as mobile accessibility.
