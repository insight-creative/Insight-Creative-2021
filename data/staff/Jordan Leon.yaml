name: Jordan Leon
job_title: Digital Copywriter
bio: "Jordan brings a passion for storytelling to the Insight team by helping brands tell their unique stories and grow brand awareness through thoughtful, engaging copy. Before joining the Insight team, Jordan ran her own small business as a freelance writer and created high-ranking articles and web copy. She combines her technical SEO expertise, marketing knowledge and background in creative writing to craft strategic copy that connects with her clients' audiences. She holds a bachelor's degree in English creative writing from UW-Green Bay."
