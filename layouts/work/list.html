{{ define "main" }}
<section id="portfolio-hero" class="hero-alt bg-black block">
    <div class="wrapper flow">
        {{ .Params.hero.heading | markdownify }}
        {{ .Params.hero.subhead | markdownify }}
    </div>
</section>
<section id="featured-projects" class="wrapper-md">
    <div class="post-wrapper padding-top-9">
        {{ range .Pages }}
        {{ .Render "work-card" }}
        {{ end }}
    </div>
</section>
{{ partialCached "cta" . }}
{{ end }}
