<div class="wrapper block">
    <div class="quote">
        {{ partial "svg-icons/quote.svg" . }}
    </div>
    <div class="slider">
        <button class="slider__btn-prev btn-inactive">{{ partialCached "svg-icons/chevron-left.svg" . }}</button>
        <div class="slider__wrapper">
            <div class="slider__content">
                <div class="wrapper-sm slider__slide is-selected">
                    <p>
                        Testimonial 1
                    </p>
                    <h4 class="h5">Testimonial Author</h4>
                    <a href="#" class="btn btn-primary">View Case Study</a>
                </div>
                <div class="wrapper-sm slider__slide">
                    <p>
                        Testimonial 2
                    </p>
                    <h4 class="h5">Testimonial Author</h4>
                    <a href="#" class="btn btn-primary">View Case Study</a>
                </div>
                <div class="wrapper-sm slider__slide">

                    </p>
                    <h4 class="h5">Testimonial Author</h4>
                    <a href="#" class="btn btn-primary">View Case Study</a>
                </div>
            </div>
        </div>
        <button class="slider__btn-next">{{ partialCached "svg-icons/chevron-right.svg" . }}</button>
        <div class="slider__dots">
            <button class="slider__dot is-selected"></button>
            <button class="slider__dot"></button>
            <button class="slider__dot"></button>
        </div>
    </div>
</div>
