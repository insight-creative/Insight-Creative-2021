{{ define "main" }}
<div class="hero-alt bg-black block">
    <div class="wrapper flow">
        {{ .Params.hero.heading | markdownify }}
        {{ .Params.hero.subhead | markdownify }}
    </div>
</div>
<div class="wrapper-md">
    <div class="post-wrapper padding-top-9">
        {{ range .Pages }}
        {{ .Render "work-card" }}
        {{ end }}
    </div>
</div>
{{ partialCached "cta" . }}
{{ end }}
