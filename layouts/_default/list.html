{{ define "main" }}
{{ if eq .Title "Services" }}
{{ partial "services" . }}
{{ end }}
{{ if eq .Title "Blog" }}
<div class="container mw7 center">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ $paginator := .Paginate (.Data.Pages) }}
      {{ range $paginator.Pages }}
      {{ .Render "blog-cards" }}
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>
{{ end }}
{{ end }}
