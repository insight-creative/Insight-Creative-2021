{{ define "main" }}
{{ if eq .Title "Services" }}
{{ partial "services" . }}
{{ end }}
<div class="mw7 center">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ $pages := .Site.RegularPages }}
      {{ $posts := where $pages "Type" "blog" }}
      {{ range $posts }}
      {{ .Render "blog-cards" }}
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>
{{ end }}
