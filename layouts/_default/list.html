{{ define "main" }}
<div class="container padding-top-10">
  <h1>{{ .Title }}</h1>
</div>
<div class="post-wrapper container padding-top-10 padding-bottom-10">
  {{ $paginator := .Paginate ( where .Data.Pages "Type" "blog" ) }}
  {{ range $paginator.Pages }}
  {{ .Render "blog-cards" }}
  {{ end }}
</div>
{{ end }}
