{{ define "main" }}
{{ partial "hero-alt" . }}
{{ partial "work/tags-filter" . }}
<div class="tags wrapper-md">
  <hr>
  <div class="post-wrapper padding-top-9">
    {{ $paginator := .Paginate ( where .Data.Pages "Type" "work" ) }}
    {{ range $paginator.Pages }}
    {{ .Render "work-card" }}
    {{ end }}
  </div>
</div>
<div class="wrapper-md padding-bottom-9">
  {{ partial "blog/custom-pagination.html" . }}
</div>
{{ end }}
