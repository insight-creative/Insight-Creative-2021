{{ "<!-- Header -->" | safeHTML }}
<a class="skip-link" href="#main-content" tabindex="0">Skip to main content</a>
<a class="skip-link" href="#footer" tabindex="0">Skip to footer content</a>
<header class="site-header" role="banner">
  <div class="site-header__inner wrapper-wide">
      <a class="site-header__logo" href="{{ site.BaseURL }}">
        <img src="{{ site.Params.logo | absURL }}" alt="{{ site.Title }}" class="img-responsive dim" width="200" height="70">
      </a>
      <button class="hamburger hamburger--spin" type="button" aria-label="open mobile menu" aria-expanded="false">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    <nav class="site-header__nav" role="navigation" aria-label="Primary Navigation">
      <ul class="nav-list" role="list">
        {{ range .Site.Menus.main }}
        <li class="nav-list-item">
          <a href="{{ .URL }}" class="nav-item" aria-label="{{ .Name }}" title="{{ .Name }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
