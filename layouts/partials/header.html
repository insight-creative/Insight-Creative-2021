{{ "<!-- Header -->" | safeHTML }}
<a class="screen-reader-skip-to-content" href="#main-content" tabindex="0">Skip to main content</a>
<a class="screen-reader-skip-to-content" href="#footer" tabindex="0">Skip to footer content</a>
<header class="site-header" data-scroll-sticky data-scroll-target="header" role="banner">
  <nav class="nav primary-nav container-wide" role="navigation" aria-label="Primary Navigation">
    <div class="logo-wrapper">
      <a class="brand-logo" href="{{ site.BaseURL }}">
        <img src="{{ site.Params.logo | absURL }}" alt="{{ site.Title }}" class="img-responsive dim" width="200" height="70">
      </a>
    </div>
    <div class="menu-button-wrap" aria-label="mobile menu toggle button" tabindex="0">
      <button class="hamburger hamburger--slider" type="button" aria-haspopup="true" aria-label="Mobile menu button"
        aria-expanded="false">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
    {{ $currentPage := . }}
    <ul class="nav-list">
			{{ range .Site.Menus.main }}
      <li class="nav-list-item">
        <a href="{{ .URL }}" {{ if $currentPage.IsMenuCurrent "main" . }} class="nav-item current" {{ else }} class="nav-item" {{ end }} aria-label="{{ .Name }}"
          title="{{ .Name }}"><span>{{ .Name }}</span></a>
      </li>
			{{ end }}
    </ul>
  </nav>
</header>
