{{ $related := .Site.RegularPages.RelatedIndices . "categories" | first 3 }}
{{ with $related }}
<div class="wrapper-lg related-posts pt-9">
    <h3 class="fade-up">Related articles</h3>
    <div class="post-wrapper pt-2 fade-up">
        {{ range . }}
        {{ .Render "blog-cards" }}
        {{ end }}
    </div>
</div>
{{ end }}
