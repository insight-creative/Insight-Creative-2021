{{ $related := .Site.RegularPages.RelatedIndices . "categories" | first 3 }}
{{ with $related }}
<div class="container-wide related-posts">
    <h3>Related Articles</h3>
    <div class="post-wrapper padding-top-2">
        {{ range . }}
        {{ .Render "blog-cards" }}
        {{ end }}
    </div>
</div>
{{ end }}
