<section id="posts-feed" class="wrapper-md">
  <hr>
  <div class="post-wrapper pt-9">
    {{ range where (where .Pages "Section" "blog" ) "Params.featured" "=" true }}
    {{ .Render "blog-cards" }}
    {{ end }}
    {{ range (.Paginate ( where .Site.RegularPages "Type" "blog" )).Pages }}
    {{ if not (in .Params.categories "Featured") }}
    {{ .Render "blog-cards" }}
    {{ end }}
    {{ end }}
  </div>
</section>
