<section class="testimonials container-wide padding-bottom-10" data-scroll-section>
    <div class="lane padding-top-10">
        <h3>{{ .Params.Testimonials.Subhead | markdownify }}</h3>
    </div>
    <div class="lane swiper-container">
        <div class="testimonials__icon">
            {{ partial "svg-icons/quote.svg" . }}
        </div>
        <div class="swiper-wrapper">
            {{ with .Params.Testimonials }}
            {{ range .Testimonial }}
            <div class="lane swiper-slide">
                <p>
                    {{ .copy }}
                </p>
                <h5>{{ .author }}</h5>
                <a href="{{ .project_link }}" class="btn btn-primary">View Case Study</a>
            </div>
            {{ end }}
            {{ end }}
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</section>
