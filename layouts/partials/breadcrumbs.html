<div class="breadcrumbs">
    <div class="breadcrumbs__inner flex flex-center">
        <div class="breadcrumbs__progress-bar">
            <div class="breadcrumbs__progress-bar-inner"></div>
        </div>
        <ol  class="breadcrumbs__nav">
            <div class="breadcrumbs__nav-wrapper flex">
                {{ template "breadcrumbnav" (dict "p1" . "p2" .) }}
            </div>
        </ol>
        {{ define "breadcrumbnav" }}
        {{ if .p1.Parent }}
        {{ template "breadcrumbnav" (dict "p1" .p1.Parent "p2" .p2 )  }}
        {{ else if not .p1.IsHome }}
        {{ template "breadcrumbnav" (dict "p1" .p1.Site.Home "p2" .p2 )  }}
        {{ end }}
        <li{{ if eq .p1 .p2 }} class="breadcrumbs__list-item active"{{ end }}>
          <a href="{{ .p1.Permalink }}" class="breadcrumbs__link">{{ .p1.Title }}</a>
        </li>
        {{ end }}
    </div>
</div>
