{{ $introClass := lower .Page.Title }}
<section class="service-intro {{ anchorize $introClass }}-intro background-cover">
    <div class="container padding-top-10 padding-bottom-10">
        <div class="service-intro__desc">
            <h2 class="text-center">{{ .Params.intro.subhead | markdownify }}</h2>
            <p class="g5">
            {{ .Params.intro.description | markdownify }}
            </p>
        </div>
    </div>
</section>
