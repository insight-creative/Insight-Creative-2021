{{ $introClass := lower .Page.Title }}
<section class="service-intro {{ anchorize $introClass }}-intro background-cover">
    <div class="wrapper block">
        <div class="service-intro__desc flow fade-up--delayed">
            <div class="wrapper-sm text-center">
                <h2>{{ .Params.intro.subhead | markdownify }}</h2>
            </div>
            <div class="h5 flow">{{ .Params.intro.description | markdownify }}</div>
        </div>
    </div>
</section>
