{{ define "main" }}
<div class="staff-card-wrapper">
    {{ range sort .Site.Data.staff "weight" "asc" }}
    <a href="/about/{{ .name | urlize }}" class="staff-card bg-black">
        <div class="staff-card__inner text-center">
                <div class="staff-card__image-wrapper background-circle background-circle--lg">
                    <img src="{{ .image_jpg }}" alt="headshot of Insight Creative's {{ .job_title }}, {{ .name }}" class="staff-card__image">
                </div>
                <h3 class="staff-card__name">{{ .name }}</h3>
                <h4 class="staff-card__job-title text-tertiary shift-up">{{ .job_title }}</h4>
        </div>
    </a>
    {{ end }}
</div>
{{ end }}
