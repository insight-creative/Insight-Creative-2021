{{ define "main" }}
{{ partial "blog/blog-hero" . }}
{{ partial "blog/category-filter" . }}
<div class="wrapper-md">
  <hr>
  <div class="post-wrapper pt-9">
    {{ $paginator := .Paginate ( where .Data.Pages "Type" "blog" ) }}
    {{ range $paginator.Pages }}
    {{ .Render "blog-cards" }}
    {{ end }}
  </div>
</div>
{{ partial "blog/custom-pagination.html" . }}
{{ end }}
