backend:
  name: git-gateway
  branch: main
  repo: insight-creative/Insight-Creative-2021

logo_url: https://insight-creative-2021-dev.netlify.app/images/logo.svg

media_folder: "static/images" # Folder where user uploaded files should go
public_folder: ""

collections: # A list of collections the CMS should be able to edit
  - name: "site_info"
    label: "Site Info"
    media_folder: "/static/images/"
    public_folder: "/images/"
    editor:
      preview: false
    files:
      - file: "/data/business_info.yml"
        name: "business_info"
        label: "Business Info"
        fields:
          - { label: Logo, name: logo, widget: image }
          - { label: Business Name, name: business_name, widget: string }
          - { label: Phone, name: phone, widget: string }
          - { label: Email, name: email, widget: string }
          - { label: Address, name: address, widget: text }
          - { label: Hours, name: hours, widget: text }

  - name: "pages"
    preview_path: "layouts/index.html"
    label: "Pages"
    media_folder: ""
    public_folder: ""
    editor:
      preview: false
    files:
      - file: "content/_index.md"
        label: "Home"
        name: "home"
        fields:
          - { label: Title, name: title, widget: string }
          - {
              label: "SEO",
              name: seo,
              widget: object,
              fields:
                [
                  { label: "Title", name: "title", widget: string },
                  { label: "Description", name: "description", widget: "text" },
                ],
            }
          - {
              label: "Intro",
              name: intro,
              widget: object,
              fields:
                [
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Copy", name: "copy", widget: "text" },
                  { label: "Button Text", name: "button_text", widget: string },
                  { label: "Button Link", name: "button_link", widget: string },
                ],
            }

  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Cover Image",
          name: "image",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {
              label: "Intro",
              name: intro,
              widget: object,
              fields: [{ label: "Text", name: "text", widget: "markdown" }],
            }
          - {
              label: "Services",
              name: services,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: "markdown" },
                  { label: Description, name: description, widget: "text" },
                  {
                    label: Service Block,
                    name: service-block,
                    widget: list,
                    fields:
                      [
                        { label: "Heading", name: "heading", widget: string },
                        { label: "Image", name: "image", widget: "image" },
                        { label: "Text", name: "text", widget: "markdown" },
                      ],
                  },
                ],
            }
      - file: "contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Logo, name: logo, widget: image }
          - { label: Body, name: body, widget: markdown }
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
