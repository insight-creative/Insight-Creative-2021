backend:
  name: git-gateway
  branch: main
  repo: insight-creative/Insight-Creative-2021

logo_url: https://insight-creative-2021-dev.netlify.app/images/logo.svg

media_folder: "static/images" # Folder where user uploaded files should go
public_folder: ""

collections: # A list of collections the CMS should be able to edit
  - name: "site_info"
    label: "Site Info"
    media_folder: "/static/images/"
    public_folder: "/images/"
    editor:
      preview: false
    files:
      - file: "/data/business_info.yml"
        name: "business_info"
        label: "Business Info"
        fields:
          - { label: Logo, name: logo, widget: image }
          - { label: Business Name, name: business_name, widget: string }
          - { label: Phone, name: phone, widget: string }
          - { label: Email, name: email, widget: string }
          - { label: Address, name: address, widget: text }
          - { label: Hours, name: hours, widget: text }

  - name: "pages"
    preview_path: "layouts/index.html"
    label: "Pages"
    media_folder: ""
    public_folder: ""
    editor:
      preview: false
    files:
      - file: "content/_index.md"
        label: "Home"
        name: "home"
        fields:
          - { label: Title, name: title, widget: string }
          - {
              label: "SEO",
              name: seo,
              widget: object,
              fields:
                [
                  { label: "Title", name: "title", widget: string },
                  { label: "Description", name: "description", widget: "text" },
                  {
                    label: "Featured Image",
                    name: "featured_image",
                    widget: "image",
                  },
                ],
            }
          - { label: "Intro", name: intro, widget: text }
          - {
              label: "Services",
              name: services,
              widget: object,
              fields:
                [
                  { label: "subhead", name: subhead, widget: text },
                  { label: "description", name: description, widget: text },
                ],
            }

  - name: "posts" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Posts" # Used in the UI, ie.: "New Post"
    folder: "content/blog" # The path to the folder where the documents are stored
    path: "{{slug}}/index"
    media_folder: ""
    public_folder: ""
    editor:
      preview: false
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { title: "Title", name: "title", widget: "text" }
      - {
          label: "SEO",
          name: seo,
          widget: object,
          fields:
            [
              { label: "Title", name: "title", widget: string },
              { label: "Description", name: "description", widget: "text" },
              {
                label: "Featured Image",
                name: "featured_image",
                widget: "image",
              },
              {
                label: "Featured Image Alt Text",
                name: "featured_image_alt",
                widget: "string",
              },
            ],
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Author",
          name: author,
          widget: "select",
          multiple: false,
          options:
            [
              "Andrea Lasecki",
              "Brian Brost",
              "Cindy Struensee",
              "Emily Morehart",
              "Insight Creative",
              "Jay Bauer",
              "Jim von Hoff",
              "Justin Parsons",
              "Molly Setzer",
              "Nicole Ehlers",
              "Niki Petit",
              "Sam Rowe",
            ],
        }
      - {
          label: "Categories",
          name: "categories",
          widget: "select",
          multiple: true,
          max: 3,
          options:
            [
              "Branding",
              "Business Strategy",
              "Content",
              "Design",
              "Digital",
              "Media",
              "News",
              "Productivity",
              "Public Relations",
              "Social Media",
              "Studio",
              "Web",
            ],
        }
      - { label: "Body", name: "body", widget: "markdown" }
